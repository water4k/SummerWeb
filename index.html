<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Schedule Tracker</h1>
        <p id="currentDate"></p>

        <h2>Daily Tasks</h2>
        <ul id="taskList">
            <!-- Daily tasks will be dynamically added here -->
        </ul>

        <h2>Add New Task</h2>
        <input type="text" id="newTaskInput" placeholder="New Task">
        <button id="addTaskBtn">Add Task</button>

        <h2>Long-Term Goals</h2>
        <textarea id="longTermGoals" placeholder="Write your long-term goals here..."></textarea>

        <button id="saveGoalsBtn">Save Goals</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
